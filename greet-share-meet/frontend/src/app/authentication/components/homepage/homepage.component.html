<!DOCTYPE html>
<html>
    <body>
        <div class="body">
            <div style="margin-bottom: 1%;">
                <form class="stile" [formGroup]="searchForm">
                    <input type="text" placeholder="Search using Name or Interest..." style="height: 30px; margin-right: 10px; width: 35%; opacity: 55%; border-radius: 5px; outline: none; z-index: 20;" formControlName="searchParam">
                    <button mat-raised-button color="primary"style="padding-block: 2%" (click)="onSearch()" [disabled]="searchForm.value.searchParam.length < 3 && searchForm.value.searchParam.length != 0">Search</button>
                    <!--button mat-raised-button color="primary"style="padding-block: 2%">Search</button-->
                  </form>
            </div>
            <div style = "margin-top: 0; height: 20%; align-content: center;" *ngIf="cards && cards.length==0">
                <mat-card class = "tile"  style="margin-top: 0%;">
                    <mat-card-text>
                        <p>No Users Found With Matching Name/Interest</p>
                    </mat-card-text>         
               </mat-card>
            </div>

           

           <div *ngIf="cards && cards.length>0">
            <div class="tile" *ngFor="let card of cards">
                <mat-card class = "mat-card" >
                    <mat-card-title>
                        <div style="width:100%; display: inline-flex; justify-content: space-between;">
                            <div style="font-size: 20px;">
                                Name: {{card.name}}
                            </div>
                            <div style="margin-right: 1%;" *ngIf = "card.volunteer_interests">
                                <mat-chip-list  >
                                    <mat-chip color="accent" selected style="margin-right: 4%;"> Volunteer</mat-chip>   
                                </mat-chip-list>
                            </div>
                        </div>            
                    </mat-card-title>

                    <mat-card-text>
                        <div style="  display: flex; justify-content: space-between; margin-right: 1%; font-size: 15px; margin-bottom: 1%;">
                            <div style=" display: inline-flex;">
                                Contact: {{card.contact}}
                            </div>
                            <div>
                                Email: {{card.email}}
                            </div>
                        </div>
                         
                    </mat-card-text>
                    <mat-card-text>
                        <div style="width: 100%;  display: flex; justify-content: space-between; margin-right: 4%; font-size: 15px;">
                            <div style=" display: inline-flex;">
                                Department: {{card.department}}
                            </div>
                        </div>
                         
                    </mat-card-text>
                    <mat-card-text>
                        <mat-chip-list >
                            <div *ngFor = "let i of card.interests">
                                <mat-chip color="primary" selected style="box-shadow: 2.5px 2.5 px #b4a8a8; margin-top: 15px;">{{i}}</mat-chip>   
                             </div>
                          </mat-chip-list>
                    
                    </mat-card-text>
                    <mat-card-text>
                        <mat-chip-list >
                            <div *ngFor = "let i of card.volunteer_interests">
                                <mat-chip color="accent" selected style="box-shadow: 2.5px 2.5 px #b4a8a8; margin-top: 15px;">{{i}}</mat-chip>   
                             </div>
                          </mat-chip-list>
                    
                    </mat-card-text>
                    <div style="width:100%; display:inline-flex; justify-content: flex-end ; margin-top: 3%; margin-bottom: 1%; margin-right: 10%;">
                        <button mat-raised-button color="primary"  (click)="openSnackBar('Successfully Connected with ' + card.name, 'x')" >Connect</button>
                    </div>
                    
                </mat-card>
            </div>

           </div>
           
        </div>
    </body>

</html>
