<div class="main-body">
  <mat-card>
    
    <form *ngIf="loaded" [formGroup]="registerTimeSlotsForm">
      <mat-grid-list cols="1" rowHeight="500px">
        <mat-grid-tile>
          <div class="example-container">
            <label>Select any one interest : </label>
            <mat-form-field appearence="outline" class="width-50">
              <mat-label>select one interest</mat-label>
              <mat-select [(ngModel)]="selectedValue" formControlName="interests">
                <mat-option *ngFor="let interest of interests" [value]="interest">
                  {{interest}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="registerTimeSlotsForm.controls.interests.hasError('required')">
                Select alteastone interest
              </mat-error>
            </mat-form-field>
            <br>
            <label style="padding-right: 20px;">Choose start date :
            </label>&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-form-field appearence="outline" class="width-50" >
              <mat-label>Choose a date</mat-label>
              <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="startDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="registerTimeSlotsForm.controls.startDate.hasError('required')">
                Select start date
              </mat-error>
            </mat-form-field>
            <br>
            <label style="padding-right: 25px;">Choose end date :
            </label>&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-form-field appearence="outline" class="width-50" >
              <mat-label>Choose a date</mat-label>
              <input matInput [min]="miDate" [max]="maDate" [matDatepicker]="picker1" formControlName="endDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <br>
              <label for="stime" style="padding-right:43px;">Choose start time
                :</label>&nbsp;&nbsp;&nbsp;&nbsp;
              <input style="height: 50px;width: 100px;" type="time" id="stime" name="stime" formControlName="startTime">
            <br>
            <br>
              <label for="stime" style="padding-right:50px;">Choose end time
                :</label>&nbsp;&nbsp;&nbsp;&nbsp;
              <input style="height: 50px;width: 100px;" type="time" id="stime" name="stime" formControlName="endTime">
            <br>
            <br>
            <button mat-raised-button color="primary" type="submit" (click)="onRegisterTimeSlot()"
            [disabled]="registerTimeSlotsForm.invalid">Register</button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </form>  
  </mat-card>
</div>
